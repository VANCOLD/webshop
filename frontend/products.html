<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/d84ba81ad4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Gameverse Products</title>
    </head>
    <body>
        <div id="navbar-bind" class="your-custom-navbar-class"></div>

        <main>
            <div class="product-container-wrapper">
                <div class="product-header">
                    <h2>Products</h2>
                </div>
                    <div class="categories">
                        <!-- Category buttons will be displayed here -->
                    </div>
                    <div class="products">
                        <!-- Product cards will be displayed here -->
                </div>
            </div>
        </main>

        <div id="footer-bind" class="your-custom-footer-class"></div>
        <script src="./js/categorysearch.js"></script>
        <script src="./js/loader.js"></script>
    </body>
</html>
