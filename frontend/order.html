<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/d84ba81ad4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Gameverse</title>
    </head>
    <body>
        <div id="navbar-bind"></div>

        <main>
            <div class="cart-container-wrapper">
                <h1 class="mb-2">Bestellung</h1>
                <div class="cart-container">

                    <div class="user-bind"></div>
                    <br>
                    <div class="order-bind"></div>
                    <br>
                    <div class="payment mt-4 mb-4 w-75">
                        <h2 class="mb-4">Zahlungsarten</h2>
                        <button class="btn-primary payment"><i class="fa-brands fa-paypal"></i>Paypal</button>
                        <button class="btn-primary payment"><i class="fa-solid fa-building-columns"></i>Sofort</button><br>
                        <button class="btn-primary payment mt-2"><i class="fa-solid fa-credit-card"></i>Kreditkarte</button>
                        <button class="btn-primary payment mt-2"><i class="fa-solid fa-money-bill-1-wave"></i>Rechung</button>
                    </div>
                    <br><br><br><br><br><br>  
                    <div class="buttons">
                        <button class="checkout-button" onclick="createOrder()">Confirm Order ansd Pay Now</button>
                    </div>
                    <div>
                        <a href="./shoppingcart.html"><button style="margin-right: 120px;" class="cancel-button">Back</button></a>
                    </div>  
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div id="footer-bind"></div>
        <script src="./js/loader.js"></script>
        <script src="./js/order.js"></script>

    </body>
</html>
