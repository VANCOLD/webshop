<!DOCTYPE html>
<html lang="de">

<head>

    <!-- Standard settings; Meta viewport enables responsive design on mobile phones -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include the Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>User Management</title>

    <!-- Include Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Font Awesome for icons -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d84ba81ad4.js"></script>

    <!-- Include your custom CSS style -->
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Include a navbar component (You can add it here or dynamically load it with JavaScript) -->
    <div id="navbar-bind"></div>

    <div class="user-container-wrapper">
        <div class="user-management-container">
            <div class="user-create-form">
                <h2>Create User</h2>
                <form id="user-create-form">
                    <label for="create-username">Username:</label>
                    <input type="text" id="create-username" required>

                    <label for="create-password">Password:</label>
                    <input type="password" id="create-password" required>

                    <!-- Add more fields as needed, e.g., role, address, cart -->

                    <button type="submit">Create User</button>
                </form>
            </div>
            
            <div class="user-list">
                <h2>Existing Users</h2>
                <table class="user-list-table">
                    <thead>
                        <tr>
                            <th class="user-id">ID</th>
                            <th class="user-username">Username</th>
                            <th class="user-password">Password</th>
                            <th class="user-gender">Gender</th>
                            <th class="user-firstname">First Name</th>
                            <th class="user-lastname">Last Name</th>
                            <th class="user-email">Email</th>
                            <th class="user-address">Address</th>
                            <th class="user-role">Role</th>
                            <th class="user-action">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-tbody">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        </div>

    <!-- Include a footer component (You can add it here or dynamically load it with JavaScript) -->
    <div id="footer-bind"></div>

    <!-- Include JavaScript files -->
    <script src="./js/loader.js"></script>
    <script src="./js/usermanagement.js"></script>
</body>

</html>
