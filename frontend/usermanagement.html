<!DOCTYPE html>
<html lang="de">

<head>

    <!-- Standart Einstellungen; Meta viewport macht responsive Design auf Mobile Phones mÃ¶glich!-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Wir benutzen dir Schrift Poppins, diese binden wir hier ein!-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>User Management</title>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <!-- Fontawesome-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d84ba81ad4.js"></script>
    <!-- Gibt uns Icons (Social Media / Navbar)-->

    <!-- Unser eigenes CSS-->
    <link href="./css/style.css" rel="stylesheet">

  </head> 

  <body>
    <!-- Include a navbar component, you can add it here or dynamically load it with JavaScript -->
    <div id="navbar-bind"></div>

    <div class="user-management-container">
        <div class="create-user-form">
            <h2>Create User</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <!-- Add more fields as needed, e.g., role, address, cart -->

                <button type="submit">Create User</button>
            </form>
        </div>

        <div class="user-list">
            <h2>Existing Users</h2>
            <table class="user-list-table">
                <thead>
                    <tr>
                        <th> ID </th>
                        <th> Username </th>
                        <th> Password </th>
                        <th> Gender </th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Email </th>
                        <th> Address </th>
                        <th> Role </th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody id="user-list-tbody">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>        
    </div>

    <!-- Include a footer component, you can add it here or dynamically load it with JavaScript -->
    <div id="footer-bind"></div>

    <!-- Include JavaScript files -->
    <script src="./js/loader.js"></script>
    <script src="./js/usermanagement.js"></script>
</body>
</html>
