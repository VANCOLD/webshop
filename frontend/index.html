<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/d84ba81ad4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Gameverse</title>
    </head>
    <body>

        <div id="navbar-bind"></div>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <div id="carouselGames" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/carousel img/c_bundle.jpg" class="d-block w-100" alt="PS5 Bundle">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/carousel img/c_gow.jpg" class="d-block w-100" alt="GodOfWar">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/carousel img/c_hogwarts_legacy.jpg" class="d-block w-100" alt="Hogwarts Legacy">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/carousel img/c_psplus.jpg" class="d-block w-100" alt="PS Plus">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/carousel img/c_jubel.jpg" class="d-block w-100" alt="Discord">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGames" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGames" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-bind"></div>
        <script src="./js/loader.js"></script>
        
    </body>
</html>
