<!DOCTYPE html>
<html>
<head>

    <!-- Standart Einstellungen; Meta viewport macht responsive Design auf Mobile Phones möglich!-->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Wir benutzen dir Schrift Poppins, diese binden wir hier ein!-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Gamerverse - Allgemeine Geschäftsbedingungen</title>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawesome-->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d84ba81ad4.js"></script>

    <!-- Unser eigenes CSS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">


</head>


<body>

    <div id="navbar-bind"></div>

    
    <div class="container-fluid pb-4 mb-4">
        <div class="row">
            <div class="page-content pb-4 mb-4">
                <h3 class="mx-auto mb-3 mt-3 text-center">Contact Form</h3>
                <form>

                    <label for="bestellnr">Bestellnummer</label>
                    <input class="contact-input" id="bestellnr" name="Bestellnummer" placeholder="Deine Bestellnr.." type="text">

                    <label for="anliegen">W&auml;hle bitte dein Anliegen aus:</label>
                    <select class="contact-input" id="anliegen" name="Anliegen">
                        <option value="Bestellschwierigkeiten">Bestellungen</option>
                        <option value="Feedback und Beschwerden">Feedback</option>
                        <option value="Koop">Kooperationsanfragen</option>
                        <option value="Presse">Presseanfragen</option>
                        <option value="Probleme und Bugs mit der Website">Bugs</option>
                    </select>

                    <label for="fname">Vorname</label>
                    <input class="contact-input" id="fname" name="firstname" placeholder="Dein Vorname.." type="text">

                    <label for="lname">Nachname</label>
                    <input class="contact-input" id="lname" name="lastname" placeholder="Dein Nachname.." type="text">

                    <label for="email">E-Mail</label>
                    <input class="contact-input" id="email" name="email" placeholder="Deine E-Mail.." type="text">

                    <label for="telnr">Telefonnummer</label>
                    <input class="contact-input" id="telnr" name="Telefonnummer" placeholder="Deine Telefonnummer.." type="text">

                    <label for="country">Land</label>
                    <select class="contact-input" id="country" name="country">
                        <option value="Austria">&Ouml;sterreich</option>
                        <option value="Germany">Deutschland</option>
                        <option value="Schweiz">Schweiz</option>
                    </select>

                    <label for="adresse">Deine Bestelladresse</label>
                    <input class="contact-input" id="adresse" name="adresse" placeholder="Deine Bestelladresse.." type="text">

                    <label for="subject">Dein Anliegen:</label>
                    <textarea class="contact-input" id="subject" name="subject" placeholder="Schreibe uns dein Anliegen.."
                            style="height:200px"></textarea>

                    <div class="text-center mt-4 mb-2">
                        <button class="w-50 btn btn-primary form-control" type="submit" value="Submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer-bind"></div>
    <script src="./js/loader.js"></script>

</body>
</html>
