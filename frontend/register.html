<html lang="en">

            }

<body>

    <div class="fluid-container col-lg-12">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="d-flex fluid-container login-container rounded-4 col-lg-8">
                <div class="col-lg-3"></div>
                <form class=".form-inline col-lg-6" action="/action_page.php">
                    
                    <div class="form-group">
                        <div class="col-lg-8">
                            <br>
                            <h1>Sign Up</h1>
                            <p>Please fill in this form to create an account.</p>
                        </div>

                        <div class="form-group">
                            <hr>
                            <label for="email"><b>Email</b></label>
                            <input type="text" class="form-control" placeholder="Enter Email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="anrede"><b>Form of adress</b></label>
                            <select name="anrede" class="form-select form-control">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="div">Diverse</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="name"><b>Name</b></label>
                            <input type="text" class="form-control" placeholder="enter name" name="name" required>
                        </div>


                        <div class="form-group">
                            <label for="surname"><b>Surname</b></label>
                            <input type="text" class="form-control" placeholder="enter surname" name="surname" required>
                        </div>
        
                        <div class="form-group">
                            <label for="plz"><b>Postal-Code</b></label>
                            <input type="text" class="form-control" placeholder="enter postal-code" name="plz" required>
                        </div>


                        <div class="form-group">
                            <label for="ort"><b>City</b></label>
                            <input type="text" class="form-control" placeholder="enter city name" name="city" required>
                        </div>


                        <div class="form-group">
                            <label for="street"><b>Street</b></label>
                            <input type="text" class="form-control" placeholder="enter street name" name="street" required>
                        </div>

                        <div class="form-group">
                            <label for="door"><b>House Number</b></label>
                            <input type="text" class="form-control" placeholder="enter housenumber" name="door" required>
                        </div>


                        <div class="form-group">
                            <label for="psw"><b>Passwort</b></label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                        </div>

                        <div class="form-group">
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
                        </div>
                        
                        <br>
                        <br>

                        <div class="row col-lg-12">

                            <div class="form-group d-inline-flex align-items-center">
                                <div class="col-lg-4">
                                    <button class="btn btn-primary form-control" type="submit">Register</button>
                                </div>
                                <div class="col-lg-1"></div>
                                <div class="col-lg-6 d-inline-flex align-items-center">
                                    <div class="col-lg-2">
                                        <input type="checkbox" class="form-control form-check-input" checked="unchcked" name="remember"> 
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="remember" class="form-check-label w-auto"><b>Remember me</b></label>
                                    </div>
                                    <div class="col-lg-4"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <p style="position:relative; left:18px;">By creating an account you agree to our <a href="agb.html">Terms & Privacy</a>.</p>
                        </div>
                        <div class="container fluid-containner col-lg-12" style="background-color:#ec6090">
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </div>
                </form>
                <div class="col-lg-3"></div>
            </div>
            <div class="col-lg-2"></div>
