<body class="background">

<!-- ***** Header Area Start ***** -->
<header>

    <div class="container-fluid">
        <div class="row">

            <nav class="navbar navbar-expand-lg navbar-dark p-4 justify-content-center clearfix">

                <div class="logo">
                    <a href="./index.html"><img class="img-fluid w-25 h-25 " src="./images/Logo.png"></a>
                </div>

                <div class="d-flex flex-row">
                    <!-- Mit d-flex und flex-row können wir die Elemente in eine vertikale Reihenfolge zwingen-->

                    <div class="nav-link" onclick="">
                        <div class="icon-button">
                            <div class="input-group">
                                <input aria-describedby="searc-field" aria-label="Searchfield" class="form-control search-form"
                                       placeholder="Search" type="text">

                                    <i class="fa-solid fa-magnifying-glass search-icon pb-4"></i>
                                </div>

                        </div>
                    </div>

                    <div>
                        <a class="nav-link" href="./support.html">

                            </div>
                        </a>

                    <div>
                        <a class="nav-link" href="./register.html">
                            <div class="icon-button">
                                <i class="fa-solid fa-cart-shopping"></i>

                            </div>
                        </a>
                    </div>

                    <div>
                        <a class="nav-link" href="./register.html">
                            <div class="icon-button">

                        </a>

                </div> <!-- END d-flex flex-row -->

</header>

<div class="container-fluid ">

    <div class="row">

        <div class="container login-container custom-border-radius w-50 h-auto mt-5 mb-5" style="padding: 0";>

            <div class="nav nav-tabs justify-content-end col-lg-12" id="nav-tab" role="tablist">
                <button aria-controls="nav-signup" aria-selected="true"
                        class="nav-link custom-button-rounded-color-left flex-fill" data-bs-target="#nav-signup" 
                        data-bs-toggle="tab" id="nav-signup-tab" role="tab" style="font-size:19px" type="button">Sign Up
                </button>
                <button class="nav-link custom-button-rounded-color flex-fill" id="nav-signin-tab" role="tab"
                        aria-controls="nav-signin" aria-selected="false" data-bs-target="#nav-signin" data-bs-toggle="tab" 
                        style="font-size:19px;" type="button">Sign In
                </button>
            </div>

            <div class="tab-content container" id="nav-tabContent">
                <div aria-labelledby="nav-signup-tab" class="tab-pane fade show active" id="nav-signup" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <form class="form-inline col-lg-10">

                            <div class="form-group nav-justified">
                                <div class="col-lg-8">
                                    <br>
                                    <h1 class="custom-h1-color">Begin Your Quest</h1>
                                    <p>Enter the gaming realm by creating a account.</p>
                                </div>

                                <div class="form-group">
                                    <label for="username"><b>Username</b></label>
                                    <input class="form-control" name="username" placeholder="Username" required
                                           pattern="^[A-Za-z0-9]+$" type="text" id="username"
                                           data-toggle="tooltip" data-placement="bottom" title="Username is required and can only contain letters and numbers">
                                </div>
                                  
                                <div class="form-group">
                                    <label for="email"><b>Email</b></label>
                                    <input class="form-control" name="email" placeholder="Email" required
                                           type="text" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="anrede"><b>Gender</b></label>
                                    <select class="form-select form-control" placeholder="Gender" name="gender" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="div">Other</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="name"><b>Name</b></label>
                                    <input class="form-control" name="firstname" placeholder="First name" required
                                           type="text" id="name">
                                </div>


                                <div class="form-group">
                                    <label for="surname"><b>Surname</b></label>
                                    <input class="form-control" name="surname" placeholder="Surname" required
                                           type="text" id="surname">
                                </div>

                                <div class="form-group">
                                    <label for="plz"><b>Postal-Code</b></label>
                                    <input class="form-control" name="plz" placeholder="Postal-code" required
                                           type="text" id="plz">
                                </div>


                                <div class="form-group">
                                    <label for="ort"><b>City</b></label>
                                    <input class="form-control" name="city" placeholder="City" required
                                           type="text" id="ort">
                                </div>


                                <div class="form-group">
                                    <label for="street"><b>Address</b></label>
                                    <input class="form-control" name="address" placeholder="Street, House Number, Abbreviation"
                                           required type="text" id="address">
                                </div>

                                <div class="form-group">
                                    <label for="psw"><b>Password</b></label>
                                    <input class="form-control" name="psw" placeholder="Password" required
                                           type="password" id="password">
                                </div>

                                <div class="form-group">
                                    <label for="psw-repeat"><b>Repeat Password</b></label>
                                    <input class="form-control" name="psw-repeat" placeholder="Repeat Password"
                                           required type="password" id="passwordRepeat">
                                </div>

                                <br>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-5"></div>
                                        <button class="btn btn-primary col-lg-2 form-control-sm input-sm custom-button-bgcolor" 
                                                type="click" style="min-width: 100px" id="register">Register
                                        </button>
                                        <div class="col-lg-5"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <p style="position:relative; text-align:center; font-size:12px; margin-top:4px;">By
                                        creating an account you are consenting to our <a href="agb.html" style="color:#e75e8d;"><br>Terms
                                            & Privacy</a>.</p>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
                <div aria-labelledby="nav-signin-tab" class="tab-pane fade" id="nav-signin" role="tabpanel">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <form class="form-inline col-lg-10">

                            <div class="form-group nav-justified">
                                <div class="col-lg-9">
                                    <br>
                                    <h1 style= color:#e75e8d;>Return To Questing</h1>
                                    <p>Continue your epic adventure by logging in!</p>
                                </div>


                                <div class="form-group">
                                    <label for="username"><b>Username</b></label>
                                    <input class="form-control" name="usernameLogin" placeholder="Username" required
                                           type="text" id="usernameLogin">
                                </div>


                                <div class="form-group">
                                    <label for="psw"><b>Passwort</b></label>
                                    <input class="form-control" name="psw" placeholder="Password" required
                                           type="password" id="passwordLogin">
                                </div>

                                <br>

                                <div class="row col-lg-12">

                                    <div class="form-group d-inline-flex align-items-center">
                                        <div class="col-lg-2"></div>
                                        <div class="col-lg-3">
                                            <button class="btn btn-primary form-control custom-button-bgcolor"
                                                    type="click" id="login">Login
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="container fluid-containner col-lg-12">
                                    <br>
                                    <p style="text-align:center;">Forgot <a href="#"
                                        style="color:#e75e8d;">password?</a></p>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
