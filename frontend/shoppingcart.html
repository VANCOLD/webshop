<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Standard settings; Meta viewport for responsive design on mobile phones -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include the Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Shopping Cart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d84ba81ad4.js"></script>

    <!-- Your custom CSS -->
    <link href="./css/style.css" rel="stylesheet">

    
</head>

<body>
    <div id="navbar-bind"></div>

    <!-- Shopping Cart Content -->
    <main>
        <div class="cart-container-wrapper">
            <div class="cart-container">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div><span class="cart-total" id="total-amount">Total: 0 EUR</span></div>
            <button class="checkout-button">Checkout</button>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-bind"></div>
    <script src="./js/loader.js"></script>
    <script src="./js/shopping-cart.js"></script>
</body>
</html>
